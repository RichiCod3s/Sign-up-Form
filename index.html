<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="header">
                <div class="blurb">
                    <p>This is not a real online service! 
                        You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p> 
                <p>You <em>know</em> you want to.</p>   
                    </div>
                </div>
        

            <form class= "form" action="#" method="get">
                <h3>Let's do this!</h3>
                <div class="name">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                
                    <div class="last-name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name"  >
                    </div>
                   
                </div>
                <div class="contact-details">
                    <div class="mail">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="joe-bloggs@email.com">
                    </div>
                    <div class="number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number"  maxlength="15">
                    </div>
                </div>
                <div class="ps">
                    <div class="pass">
                        <label for="password">*PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="12" required>
                    </div>
                    <div class="c-ps">
                        <label for="confirm-password">*CONFIRM PASSWORD</label>
                        <input type="password" minlength="6" maxlength="12" required >
                    </div>

                </div>
            </form>
                <div class="footer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
        </div>
        
   
    </div>
</body>
</html>
